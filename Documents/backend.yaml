apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: backend-namespace  # Replace with your backend namespace
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: 158668600410.dkr.ecr.ap-southeast-1.amazonaws.com/mob-app:BE
        ports:
        - containerPort: 5000  # Backend listens on port 5000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: backend-namespace  # Replace with your backend namespace
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 5000  # Exposes backend on port 5000
    targetPort: 5000
  type: ClusterIP
